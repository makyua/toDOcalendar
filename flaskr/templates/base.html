<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}FLASK SNS{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='css/style.css') }}"></script>
        {% block a_js %}{% endblock %}
        <style>
            body {
                margin: 0;
                background-image: url('../static/bg/bg_3.png');
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{url_for('app.home')}}">
                ホーム
            </a>
            {% if current_user.is_authenticated %}
            <a class="navbar-brand" href="{{url_for('app.logout')}}">
                ログアウト
            </a>
            <a class="navbar-brand" href="{{url_for('app.user')}}">
                ユーザ情報編集
            </a>
            <a class="navbar-brand" href="{{url_for('app.delete')}}" onclick="return confirm('本当に削除しますか？')">
                アカウント削除
            </a>
            {% else %}
            <a class="navbar-brand" href="{{url_for('app.login')}}">
                ログイン
            </a>
            <a class="navbar-brand" href="{{url_for('app.register')}}">
                登録
            </a>
            {% endif %}
        </nav>
        <div class="container">
            <div class="row">
                <img class="img-fluid mx-auto" src="../static/bg/bg_1.jpg" alt="背景">
            </div>
            <div class="row mt-4 pb-5" style="height: auto; background-color: white;">
                    {% block content %}
                    {% endblock %}
            </div>
        </div>
        {% block b_js %}{% endblock %}
    </body>
    <footer class="footer mt-2">
        <div class="container" style="text-align: center;">
            <p class="text-muted">Copyright © ○○○○ All Rights Reserved..</p>
        </div>
    </footer>
</html>
